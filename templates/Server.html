                        color: 'auto'
                    }
                },
                pointer: {
                    width:2
                },
                title: {
                    show: false
                },
                detail: {
                    show: false
                },
                data:[{value: 0, name: 'Disk MB'}]

        ]
    };
    cpu_memory_disk_network_echarts.setOption(cpu_memory_disk_network_echarts_option, true);
    timeTicket = setInterval(
        function () {
        $.ajax({
            type:'GET',
            url:'/admin/server-info-api',
            dataType:'json',
            success:function(json)
                {
                     server_info = eval(json);
                }
        });
        cpu_memory_disk_network_echarts_option.series[0].data[0].value = (server_info.cpu).toFixed(2) - 0;
        cpu_memory_disk_network_echarts_option.series[1].data[0].value = (server_info.memory).toFixed(2) - 0;
        cpu_memory_disk_network_echarts_option.series[2].data[0].value = (server_info.network).toFixed(2) - 0;
        cpu_memory_disk_network_echarts_option.series[3].data[0].value = (server_info.disk).toFixed(2) - 0;
        cpu_memory_disk_network_echarts.setOption(cpu_memory_disk_network_echarts_option, true);
    }, 1000);
    </script>
    </tr>
    </tbody>
  </table>
</div>

<div id="content" class="colM row-fluid">
  <table  class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
      <th>内存监控</th>
    </tr>
    </thead>
    <tfoot>
        <tr>
            <!--显示内存报警阈值-->

    <div>

    <button type="button" onclick="modifyMemoryThreshold()">提交</button>
    </div>
    <tbody>
    <tr>
        <td id="memory_echarts" style="height: 300px"></td>
        <script>
            var memory_echarts = echarts.init(document.getElementById('memory_echarts'), 'shine')
            var memory_date = [];
            var memory_data = [];

            memory_echarts_option = {
                toolbox: {
                    show: true,
                    feature: {
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                xAxis: {
                    name: '时间',
                    type: 'category',
                    boundaryGap: false,
                    data: memory_date,
                },
                yAxis: {
                    name: '内存使用率%',
                    type: 'value',
                    scale: true,
                    precision: 2,
                    splitNumber: 9,
                    boundaryGap: [0.01, 0.01],
                    splitArea: { show: true }

                series: [
                    {
                        name:'内存使用率%',
                        type:'line',
                        smooth:true,
                        symbol: 'none',
                        stack: 'a',
                        areaStyle: {
                            normal: {}
                        },
                        data: memory_data
                    }
                ],
                color:['#2b821d'],

            };
            memory_echarts.setOption(memory_echarts_option, true);
            timeTicket = setInterval(function () {
                memory_date.push(new Date().toLocaleTimeString() );
                memory_data.push(server_info.memory);
                memory_echarts.setOption({
                    xAxis: {
                        data: memory_date
                    },
                    series: [{
                        name:'',
                        data: memory_data
                    }]
                });
            }, 1000);
        </script>
    </tr>
    </tbody>
  </table>
</div>

<script>
    var server_info_threshold;
    var cpudigi = 99
    var memorydigi = 99
    var diskdigi = 99

//修改CPU使用率阈值函数
    function modifyCPUThreshold(){
        cpudigi = document.getElementById("cpu_threshold").value;
    }
//修改内存使用率阈值函数
    function modifyDiskThreshold(){
        diskdigi = document.getElementById("disk_threshold").value;
    }
//修改内存使用率阈值函数
    function modifyMemoryThreshold(){
        memorydigi = document.getElementById("memory_threshold").value;
    }
//调用获取服务器各项指标阈值api
        ddd = setInterval(
        function () {
        $.ajax({
            type:'GET',
            url:'/admin/server-info-threshold-api',
            dataType:'json',
            success:function(json)
                {
                     server_info_threshold = eval(json);
                     document.getElementById("cpu").innerHTML = "CPU使用率报警阈值为: " + server_info_threshold.cpu_threshold + "%";
                     document.getElementById("memory").innerHTML = "内存使用率报警阈值为: " + server_info_threshold.memory_threshold + "%";
                     document.getElementById("disk").innerHTML = "磁盘使用率报警阈值为: " + server_info_threshold.disk_threshold + "%";
                }
        });},1000);
//调用修改服务器各项指标阈值api
        aaa = setInterval(
            function () {
            $.ajax({
                type:'POST',
                url:'/admin/modify-threshold-api',
                data: {
                    'cpu' : cpudigi,
                    'memory': memorydigi,
                    'disk': diskdigi
                },
                success:function(arg) {}
            });},1000);
